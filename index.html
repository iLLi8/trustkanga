<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustKanga - Your Shield Against Payment Fraud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2d2d2d;
        }
        p {
            color: #4d4d4d;
        }

        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-logo img {
            max-width: 150px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #4d4d4d;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #260ac9;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: #4d4d4d;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #260ac9;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
            flex-direction: row-reverse; /* Moves the text to the right */
        }
        .hero-text {
            max-width: 50%;
            text-align: left;
        }
        .hero-text h1 {
            color: #260ac9;
            font-size: 64px;
            line-height: 1.2;
        }
        .hero-text p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }
        .hero-image {
            max-width: 50%;
            text-align: center;
        }
        .hero-image img {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="header-logo">
            <img src="logo.png" alt="TrustKanga Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-text">
            <h1>Your Shield Against Payment Fraud</h1>
            <p>Say goodbye to online scams. Our trusted payment system ensures your money is protected until you're satisfied, offering a fraud-free and worry-free transaction experience.</p>
        </div>
        <div class="hero-image">
            <img src="illustration.png" alt="Secure Payments Illustration">
        </div>
    </section>
</body>
</html>
