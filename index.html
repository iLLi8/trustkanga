<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustKanga - Your Shield Against Payment Fraud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2d2d2d;
            font-weight: bold;
        }
        p {
            color: #4d4d4d;
        }

        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header-logo img {
            max-width: 150px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #4d4d4d;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #260ac9;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #4d4d4d;
        }
        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }
        .mobile-nav a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #4d4d4d;
            font-weight: bold;
            border-bottom: 1px solid #f1f1f1;
        }
        .mobile-nav a:hover {
            background-color: #260ac9;
            color: #ffffff;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
            flex-direction: row-reverse; /* Moves the text to the right */
        }
        .hero-text {
            max-width: 50%;
            text-align: left;
        }
        .hero-text h1 {
            color: #260ac9;
            font-size: 64px;
            line-height: 1.2;
            position: relative;
            animation: glowing 3s infinite;
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #260ac9; }
            50% { text-shadow: 0 0 20px #6c63ff; }
            100% { text-shadow: 0 0 5px #260ac9; }
        }
        .hero-text p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }
        .hero-image {
            max-width: 50%;
            text-align: center;
        }
        .hero-image img {
            max-width: 400px;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .hero-section {
                flex-direction: column;
                text-align: center;
            }
            .hero-text, .hero-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="header-logo">
            <img src="logo.png" alt="TrustKanga Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-text">
            <h1>Your Shield Against Payment Fraud</h1>
            <p>Say goodbye to online scams. Our trusted payment system ensures your money is protected until you're satisfied, offering a fraud-free and worry-free transaction experience.</p>
        </div>
        <div class="hero-image">
            <img src="illustration.png" alt="Secure Payments Illustration">
        </div>
    </section>

    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav');

        hamburger.addEventListener('click', () => {
            mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
